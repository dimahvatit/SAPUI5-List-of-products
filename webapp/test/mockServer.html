<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>SAPUI5 BEST SHOP EVER - Mock</title>
		<script
			id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.98.0/resources/sap-ui-core.js"
			data-sap-ui-onInit="module:myshop/test/initMockServer"
			data-sap-ui-theme="sap_fiori_3_dark"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
            data-sap-ui-frameOptions="trusted"
			data-sap-ui-libs="sap.m, sap.ui.comp"
			data-sap-ui-resourceroots='{
                "myshop": "../"
            }'
		></script>
	</head>
	<body class="sapUiBody" id="content">
		<div
			data-sap-ui-component
			data-name="myshop"
			data-settings='{"id": "bestShopEver"}'
			data-id="container"
		></div>
	</body>
</html>
